name: Deploy to GitHub Pages

on:
  push:
    branches: [main] # Runs every time you push to the main branch

permissions:
  contents: write # Needed to push the build to the gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build ğŸ”§
        run: |
          npm install
          npm run build
        env:
          # This pulls the secret you just made and makes it available to Vite
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Vite outputs to 'dist'
          branch: gh-pages
